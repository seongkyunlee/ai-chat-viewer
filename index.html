<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AI 토론 채팅</title>
  <style>
    body { font-family: sans-serif; }
    #chat-container {
      max-width:600px; margin:16px auto; padding:16px;
      height:400px; overflow-y:auto; background:#f7f7f7; border-radius:8px;
    }
    .chat-line { margin-bottom:12px; }
    .chat-line strong { margin-right:6px; }
    form { max-width:600px; margin:0 auto 16px; display:flex; gap:8px; }
    select, input { padding:4px; font-size:14px; }
    button { padding:4px 8px; }
  </style>
</head>
<body>
  <form id="ask-form">
    <select id="ask-name">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="GPT">GPT</option>
    </select>
    <input id="ask-message" type="text" placeholder="메시지를 입력하세요" required/>
    <button type="submit">전송</button>
  </form>
  <div id="chat-container"></div>

  <script>
    const API = location.origin;

    // 메시지 불러오기
    async function fetchMessages() {
      try {
        const res = await fetch(`${API}/api/messages`);
        const msgs = await res.json();
        const cont = document.getElementById('chat-container');
        cont.innerHTML = '';
        msgs.forEach(m => {
          const d = document.createElement('div');
          d.className = 'chat-line';
          d.innerHTML = `<strong>${m.name}</strong>: ${m.content}`;
          cont.appendChild(d);
        });
        cont.scrollTop = cont.scrollHeight;
      } catch (e) { console.error(e) }
    }
    setInterval(fetchMessages, 5000);
    window.onload = fetchMessages;

    // 입력 폼 처리
    document.getElementById('ask-form').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('ask-name').value;
      const message = document.getElementById('ask-message').value.trim();
      if (!message) return;
      try {
        const res = await fetch(`${API}/api/ask`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, message })
        });
        const { reply } = await res.json();
        // 화면에 즉시 출력
        const cont = document.getElementById('chat-container');
        cont.innerHTML += `<div class="chat-line"><strong>${name}</strong>: ${message}</div>`;
        cont.innerHTML += `<div class="chat-line"><strong>GPT</strong>: ${reply}</div>`;
        cont.scrollTop = cont.scrollHeight;
      } catch (err) {
        console.error(err);
        alert('입력 중 오류가 발생했습니다.');
      }
      document.getElementById('ask-message').value = '';
    });
  </script>
</body>
</html>
